services:
  db:
    image: postgres:16
    container_name: kineayuda_db
    environment:
      POSTGRES_DB: kineayuda
      POSTGRES_USER: kine_user
      POSTGRES_PASSWORD: kineayuda123
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: kineayuda_backend/Dockerfile
    container_name: kineayuda_backend
    depends_on:
      db:
        condition: service_healthy

    env_file:
      - .env

    environment:
      DJANGO_DEBUG: "1"
      DJANGO_SECRET_KEY: "dev-secret-change-me"

      # Datos de la BD (los mismos que en settings.py)
      POSTGRES_DB: kineayuda
      POSTGRES_USER: kine_user
      POSTGRES_PASSWORD: kineayuda123
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"

      # Forzamos DATABASE_URL apuntando al servicio "db" (no localhost)
      DATABASE_URL: "postgresql://kine_user:kineayuda123@db:5432/kineayuda"
      BACKEND_BASE_URL: ${BACKEND_BASE_URL:-http://127.0.0.1:8000}
      FRONTEND_BASE_URL: ${FRONTEND_BASE_URL:-http://localhost}

      # Email Configuration (variables del .env)
      EMAIL_BACKEND: ${EMAIL_BACKEND}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USE_TLS: ${EMAIL_USE_TLS}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD}
      DEFAULT_FROM_EMAIL: ${DEFAULT_FROM_EMAIL}

    working_dir: /app/kineayuda_backend

    volumes:
      # Solo montamos el backend dentro de /app/kineayuda_backend
      - ./kineayuda_backend:/app/kineayuda_backend
      # Media opcional (si quieres que persista fuera del contenedor)
      - ./kineayuda_backend/media:/app/kineayuda_backend/media

    ports:
      - "8000:8000"

    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  frontend:
    build:
      context: ../../Frontend/front-end
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://kineayuda.org
    container_name: kineayuda_frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_started

volumes:
  pgdata:
